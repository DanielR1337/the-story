<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bird List</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Family</th>
                <th>Region</th>
                <th>Scientific Name</th>
            </tr>
        </thead>
        <tbody>
            {% for bird in birds %}
                <tr>
                    <td>{{ bird.id }}</td>
                    <td>{{ bird.name }}</td>
                    <td>{{ bird.family }}</td>
                    <td>{{ bird.region }}</td>
                    <td>{{ bird.sciName }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No birds available</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
